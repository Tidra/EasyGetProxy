name: changelog

on:
  workflow_dispatch:
  push:
    # Publish semver tags as releases.
    tags: [ 'v*' ]

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 50
    - uses: fregante/release-with-changelog@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        exclude: '^Meta|readme|yml|yaml'